<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Payment Records</h1>
    <a href="{% url 'payment-form' %}">Add New Payment</a>
    <hr>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.name }}</td>
                <td>${{ payment.amount }}</td>
                <td>{{ payment.payment_date|date:"F j, Y" }}</td>
                </tr>
            {% empty %}
            <tr>
                <td colspan="3">No payments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
